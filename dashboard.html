</head>
<body>
    <div id="dashboard-page">
        <header class="header">
            <div class="header-top">
                <h1>Sistema de Escalas</h1>
                <div class="user-container">
                    <span class="welcome-message">Olá, <strong id="user-name">Usuário</strong></span>
                    <button id="logout-btn" class="btn btn-secondary btn-small">Sair</button>
                </div>
            </div>
            
            <nav class="nav-tabs">
                <ul>
                    <li><a href="#" data-page="dashboard" class="active">Dashboard</a></li>
                    <li><a href="#" data-page="schedules">Gerenciar Escalas</a></li>
                    <li><a href="#" data-page="members">Membros</a></li>
                    <li><a href="#" data-page="departments">Departamentos</a></li>

                </ul>

        </header>
        
        <main class="main-content">
            <!-- Conteúdo será carregado aqui dinamicamente -->
        </main>

    <!-- Modal genérico -->
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Adicionar Item</h2>
            <span class="close">&times;</span>
        </div>
        <div id="modal-body"></div>
        <div class="modal-actions">
            <button id="modal-cancel" class="btn btn-secondary">Cancelar</button>
            <button id="modal-save" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="scripts/supabase.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/departments.js"></script>
    <script src="scripts/members.js"></script>
    <script src="scripts/services.js"></script>

    <script src="scripts/schedules.js"></script>
